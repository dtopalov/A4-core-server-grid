<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="forecasts">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of forecasts">
            <td>{{ forecast.dateFormatted }}</td>
            <td>{{ forecast.temperatureC }}</td>
            <td>{{ forecast.temperatureF }}</td>
            <td>{{ forecast.summary }}</td>
        </tr>
    </tbody>
</table>

<kendo-grid [data]="forecasts">
    <kendo-grid-column field="dateFormatted"></kendo-grid-column>
    <kendo-grid-column field="temperatureC"></kendo-grid-column>
    <kendo-grid-column field="temperatureF"></kendo-grid-column>
    <kendo-grid-column field="summary"></kendo-grid-column>
</kendo-grid>
